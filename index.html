<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <main>
        <h1>Tabuada</h1>
        <section>
            <div>
                <p>Digite um numero para ver <br> sua respectiva tabuada.</p> <br>
                <input type="number" name="num" id="txtn">
                <input class="botao" type="button" value="Gerar tabuada" onclick="tabuada()">
            </div>

            <div>
                <select name="tabuada" id="seltab" size="10">
                    <option>Resultado</option>
                </select>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Desenvolvido por Jorge Luiz</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
